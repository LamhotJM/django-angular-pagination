{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DjangoAngular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/project.css' %}">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>

<body ng-app="SignEasyApp">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="{% url 'StateList:home' %}" class="navbar-brand">SignEasy</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="navbar-nav nav">
                        <li class="active">
                            <a href="{% url 'StateList:home' %}">SeTest</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron" ng-controller="{% block ng_controller %} dummyController {% endblock ng_controller %}">
            {% block content %}
            <p>Hello world! This is HTML5 Boilerplate.</p>
            {% endblock content %}
        </div>
    </div>
    <!-- Third Party JavaScript -->
    <script src="{% static 'lib/jquery/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'lib/angular/angular.min.js' %}"></script>
    <script src="{% static 'lib/angular/angulargrid.min.js' %}"></script>
    <script src="{% static 'lib/angular/angular-route.min.js' %}"></script>
    <script src="{% static 'lib/angular/ui-bootstrap-tpls-1.1.2.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/bootstrap.min.js' %}"></script>
    <!-- Angular JavaScript -->
    <script src="{% static 'js/app/app.js' %}"></script>
    <script src="{% static 'js/app/service.js' %}"></script>
    <script src="{% static 'js/app/directive.js' %}"></script>
    <script src="{% static 'js/app/controller.js' %}"></script>
    <!-- Project JavaScript -->
    <script src="{% static 'js/project.js' %}"></script>
</body>

</html>
